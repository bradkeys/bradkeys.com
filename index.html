---
layout: blog
title: Game Dev Blog
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
    <article>
        <div class="row">
            <div class="col-md-3">
                <time datetime="{{ post.date | date: "%Y/%m/%d" }}">{{ post.date  | date_to_string }}</time>
                {% if post.image %}
                <a class="hvr-grow" href="{{ post.url }}">
                    <img src="{{ post.image }}" />
                </a>
                {% endif %}
            </div>
            <div class="col-md-9">
                <h1>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h1>
                <div class="excerpt">
                    <p>{{ post.content | strip_html | truncatewords:75 }}</p>
                    <a class="btn btn-sharp btn-sm hvr-push" href="{{ post.url }}">Read More</a>
                </div>
            </div>
        </div>
    </article>
{% endfor %}
