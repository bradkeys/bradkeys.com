                <h1>Contact</h1>
<div id="contact">
    <div class="row">
        <div class="col-sm-7">
            <form id="contact-form" action="//formspree.io/brad@bradkeys.com" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="_replyto" placeholder="example@domain.com">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="Name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" class="form-control" id="message" name="Message" rows="5" placeholder="Your message here..."></textarea>
                </div>
                <input type="text" name="_gotcha" style="display:none" />
                <input type="hidden" name="_subject" value="Contact - bradkeys.com" />
                <input type="hidden" name="_next" value="/thanks/" />
                <button type="submit" class="btn btn-default" value="Send">Submit</button>
            </form>
        </div>
